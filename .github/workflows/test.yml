name: "Test :test_tube:"

on:
  pull_request:
  push:
    branches:
      - 'master'
permissions: {}

jobs:
  validate:
    name: Lint & Test
    permissions:
      checks: write
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: "Install dependencies :mechanic:"
        run: yarn install --frozen-lockfile

      - name: "Test :scientist:"
        run: yarn test:ci

      - name: "Lint :detective:"
        run: yarn lint

      - name: "Build :construction_worker:"
        run: yarn build