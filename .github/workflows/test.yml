name: "Test :test_tube:"

on:
  pull_request:
  push:
    branches:
      - 'master'
permissions: {}

jobs:
  validate:
    name: Lint & Test
    permissions:
      checks: write
    runs-on: ubuntu-latest
    steps:
      - name: "Check out repo ğŸ“¦"
        uses: actions/checkout@v3

      - name: "Setup Node âš™ï¸"
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: "Install dependencies âš™ï¸"
        run: yarn install --frozen-lockfile

      - name: "Install dependencies for examples âš™ï¸"
        run: yarn install --frozen-lockfile --cwd docs/examples/simple

      - name: "Lint ğŸ”"
        run: yarn lint

      - name: "Test ğŸ§ª"
        run: yarn test:ci

      - name: "Build ğŸ”¨"
        run: yarn build